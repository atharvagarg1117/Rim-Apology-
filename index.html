
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I'm Sorry Rim</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: lavender;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #forgiveButton {
            background-color: #fff;
            border: 2px solid #a78bfa;
            color: #6b21a8;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
            border-radius: 12px;
            transition: 0.3s ease;
        }
        #forgiveButton:hover {
            background-color: #e9d5ff;
        }
        #gifContainer {
            display: none;
            margin-top: 30px;
        }
        #gifContainer img {
            max-width: 300px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>I'm really sorry, Rim</h1>
    <p>Whenever you feel right, please unblock me.</p>
    <button id="forgiveButton">Tap to Forgive</button>
    <div id="gifContainer">
        <h2>Thank you... this means the world to me</h2>
        <img src="happy_cry.gif" alt="Happily Crying">
    </div>

    <script>
        const button = document.getElementById('forgiveButton');
        const gifContainer = document.getElementById('gifContainer');
        button.addEventListener('click', () => {
            button.style.display = 'none';
            gifContainer.style.display = 'block';
        });
    </script>
</body>
</html>
